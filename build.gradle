// Apply the java-library plugin to add support for Java Library
apply plugin: 'java'
sourceCompatibility = 1.8
targetCompatibility = 1.8

import org.gradle.plugins.ide.eclipse.model.AccessRule
apply plugin: 'eclipse'

eclipse {
    classpath {
        file {
            whenMerged {
                def jre = entries.find { it.path.contains 'org.eclipse.jdt.launching.JRE_CONTAINER' }
                jre.accessRules.add(new AccessRule('0', 'javafx/**'))
            }
        }
    }
}

buildscript {
	repositories {
	    jcenter()
	    mavenLocal()
	    mavenCentral()
	}
	dependencies {
        classpath group: 'de.dynamicfiles.projects.gradle.plugins', name: 'javafx-gradle-plugin', version: '8.8.2'
    }
}

repositories {
    jcenter()
    mavenLocal()
    mavenCentral()
}

dependencies {
	compile group: 'com.google.guava', name: 'guava', version: '23.5-jre'
	compile group: 'it.unimi.dsi', name: 'fastutil', version: '8.1.1'
}

apply plugin: 'javafx-gradle-plugin'

jfx {
    mainClass = 'landmaster.indrickroll2k18.IndRickroll2k18'
    vendor = 'Landmaster'
}
//jfxCopyLibs.enabled = false

jar {
    configurations.compile.collect { it.isDirectory() ? it: zipTree(it)}
    from (configurations.compile) { 
    }
    manifest{
        attributes("Main-Class": 'landmaster.indrickroll2k18.IndRickroll2k18');
    }
}
